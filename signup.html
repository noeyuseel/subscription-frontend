<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgin in</title>
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="icon" href="logo.png" type="image/png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <div class="side-deco left">TRACK YOUR LIFE</div>
    <div class="side-deco right">SMART SUBSCRIPTION</div>
    <div class="app">
        <h1 class="main-title">Sign in</h1>
        <input type="text" class="id-input" placeholder="아이디를 입력하세요">
        <div class="email-wrapper">
            <input type="email" class="email-input" placeholder="알림을 받으실 이메일 주소">
            <button class="verify-email">이메일 인증</button>
        </div>
        <div class="code-wrapper hidden">
            <input type="text" class="verify-code" placeholder="인증코드 6자리">
        </div>
        <div class="code-error hidden">
            <p> <span>인증 코드가 일치하지 않습니다.</span> </p>
        </div>
        <div class="msg"></div>
        <input type="password" class="pw-input" placeholder="비밀번호를 입력하세요">
        <input type="password" class="re-pw-input" placeholder="비밀번호를 다시 한 번 입력하세요">
        <p class="re-pw-alert hidden">비밀번호가 일치하지 않습니다.</p>
        <p class="toLink">이미 계정이 있으신가요? <a href="/login" class="link-btn">로그인</a></p>
        <button class="sign-in-btn">확인</button>
    </div>
    <script src="js/signUp.js"></script>
</body>

</html>
