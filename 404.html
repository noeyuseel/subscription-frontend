<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | 구독관리서비스.site</title>
    <link rel="stylesheet" href="css/error.css">
    <link rel="icon" href="logo.png" type="image/png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="error-page not-found-page">
    <div class="side-deco left">TRACK YOUR LIFE</div>
    <div class="side-deco right">SMART SUBSCRIPTION</div>

    <main class="error-wrap">
        <header class="error-header">
            <a href="/" class="error-brand">구독관리서비스<span>.site</span></a>
        </header>

        <section class="error-content">
            <div class="error-kicker">404 ERROR</div>

            <h1 class="error-title error-title-404" aria-label="페이지를 찾을 수 없습니다">
                <span>페</span>
                <span>이</span>
                <span>지</span>
                <span class="gap-char">를</span>
                <span>찾</span>
                <span>을</span>
                <span class="gap-char">수</span>
                <span>없</span>
                <span>습</span>
                <span>니</span>
                <span>다</span>
            </h1>

            <p class="error-desc">
                요청한 페이지가 존재하지 않거나 주소가 변경되었을 수 있습니다.
            </p>

            <div class="error-actions">
                <a href="/" class="error-btn primary">홈으로 이동</a>
                <button type="button" class="error-btn secondary" onclick="history.back()">이전 페이지</button>
            </div>
        </section>
    </main>
</body>
</html>
